<div class="row">
    <div class="col-md-6 offset-md-3 mt-4">
        <h3>Login</h3>

        <form #f="ngForm" (ngSubmit)="onSubmit(f) ">

            <div class="mb-3">
                <label for="loginUsername" class="form-label">Username</label>
                <input type="text" name="username" ngModel required #username="ngModel" 
                    class="form-control" id="loginUsername" placeholder="Enter username">
            </div>

            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" name="password" ngModel required #password="ngModel"
                     class="form-control" id="loginPassword">
            </div>
            
            <div class="mb-3 form-check">
                <a [routerLink]="['/reset-password']">Forgot Password??</a>
            </div>
            
            <button type="submit" class="btn btn-primary" [disabled]="f.invalid" >LogIn 
                <i class="fa-solid fa-right-to-bracket"></i></button>

            <!-- We can use following directives  -->
                <!-- <p>username value: {{ username.value }}</p>
                <p>password value: {{password.value }}</p>
                <p>username valid: {{ username.valid }}</p>
                <p>password valid: {{password.valid}}</p>
                <p>username dirty: {{ username.dirty }}</p>
                <p>username touched: {{ username.touched }}</p> -->
        </form>
    </div>
</div>
